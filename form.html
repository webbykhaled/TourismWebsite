<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <h1>Travel form</h1>
      <form action="form.php">
        <input type="text" placeholder="Enter your name" /><br />
        <label for="sectionida">
          <input
            type="radio"
            value="Section a"
            name="section"
            id="sectionida"
          />Section A
        </label>
        <label for="sectionidb">
          <input
            type="radio"
            value="Section b"
            name="section"
            id="sectionidb"
          />Section B
        </label>
        <label for="sectionidc">
          <input
            type="radio"
            value="Section c"
            name="section"
            id="sectionidc"
            class="green"
          />
          Section C </label
        ><br />
        <input type="checkbox" id="foodcanteen" class="red" name="canteen" />
        <label for="foodcanteen">want food canteen card</label><br />
        <textarea
          name="explain"
          id="35"
          cols="30"
          rows="10"
          placeholder="Why you Want to join"
        ></textarea>
        <select name="car" id="car">
          <option value="no car">Select your car</option>
          <option value="omni">omni</option>
          <option value="Honda">Honda</option>
        </select>
      </form>
    </div>
  </body>
</html>
